<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .document-list {
            list-style: none;
            padding: 0;
        }

        .document-list li {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 12px 18px;
            border-radius: 5px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            max-width: 250px;
        }

        button:hover {
            background: #0056b3;
        }

        .icon {
            margin-right: 10px;
        }

        .download-link {
            text-decoration: none;
            color: #28a745;
            font-size: 18px;
            margin-left: 15px;
        }

        .download-link:hover {
            color: #218838;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Document Viewer</h1>
        <p>Click on a document to preview or download: <strong>Kusum Yadav</strong></p>
        <ul id="documentList" class="document-list"></ul>

        <!-- Preview Container -->
        <div class="preview-container">
            <iframe id="docPreview" src="" style="display: none;"></iframe>
        </div>
    </div>

    <script>
        // List of documents stored in the "docs" folder
        const documents = [
            { name: "PDF Document 1", url: "docs/document1.pdf", type: "pdf" },
            { name: "PDF Document 2", url: "docs/document2.pdf", type: "pdf" },
            { name: "PowerPoint Presentation 1", url: "docs//Global_warming_in_india_and_water_availability[1].pptx", type: "ppt" },
            { name: "PowerPoint Presentation 2", url: "docs/presentation2.pptx", type: "ppt" },
            { name: "Word Report 1", url: "docs/report1.docx", type: "doc" },
            { name: "Word Report 2", url: "docs/report2.docx", type: "doc" }
        ];

        // Function to generate document list dynamically
        function loadDocuments() {
            const documentList = document.getElementById("documentList");

            documents.forEach(doc => {
                const listItem = document.createElement("li");
                
                const button = document.createElement("button");
                button.innerHTML = `<i class="fas ${getIcon(doc.type)} icon"></i> ${doc.name}`;
                button.onclick = () => showPreview(doc.url, doc.type);

                const downloadLink = document.createElement("a");
                downloadLink.href = doc.url;
                downloadLink.download = doc.name;
                downloadLink.innerHTML = `<i class="fas fa-download"></i>`;
                downloadLink.classList.add("download-link");
                downloadLink.title = "Download";

                listItem.appendChild(button);
                listItem.appendChild(downloadLink);
                documentList.appendChild(listItem);
            });
        }

        // Function to show preview in iframe
        function showPreview(file, type) {
            let previewURL = file;
            if (type === "ppt" || type === "doc") {
                previewURL = `https://docs.google.com/gview?url=${window.location.origin}/${file}&embedded=true`;
            }

            const iframe = document.getElementById("docPreview");
            iframe.src = previewURL;
            iframe.style.display = "block";
        }

        // Function to get file icon based on type
        function getIcon(type) {
            switch (type) {
                case "pdf": return "fa-file-pdf";
                case "ppt": return "fa-file-powerpoint";
                case "doc": return "fa-file-word";
                default: return "fa-file";
            }
        }

        // Load documents when page loads
        loadDocuments();
    </script>

</body>
</html>
