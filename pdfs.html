<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Documents</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="home.html" style="color:#f5b4f5">Home</a>
        <a href="pdfs.html" style="color:red;">PDF Documents</a>
        <a href="docs.html" style="color:#aeaef4">Word Documents</a>
        <a href="ppts.html" style="color:orange">PowerPoint Presentations</a>    
        <div class="navbar-marquee">
            <span style="color:white;">Website designed by Kusum Yadav</span>
        </div>
    </nav>

    <div class="container">
<h1 style="
    display: flex;
    justify-content: center;
    color: red;">PDF Documents</h1>
        <div id="pdfList" class="document-list">
            <!-- PDF Documents will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const pdfDocuments = [
    { 
        "name": "Information Technology", 
        "previewUrl": "https://drive.google.com/file/d/1pJ91pAEgN4tFDo0UqC7s1wybX46HE55j/view?usp=sharing", 
        "downloadUrl": "docs/INFORMATION TECHNOLOGY-1.pdf", 
        "imgSrc": "images/pdf-icon.png", 
        "description": "Covers IT concepts, trends, and foundational knowledge."
    },
    { 
        "name": "For Students Guidance", 
        "previewUrl": "https://drive.google.com/file/d/17O8IDvaZeW23m6hJGNSBr8qKDBbe3kCy/view?usp=sharing", 
        "downloadUrl": "docs/Students Guidence.pdf", 
        "imgSrc": "images/pdf-icon.png", 
        "description": "A guide with tips for academic and career success."
    },
    { 
        "name": "Financial Literacy Students", 
        "previewUrl": "https://drive.google.com/file/d/1RRPdBHibnugG09nIl3ITL1STtS7KnEL_/view?usp=sharing", 
        "downloadUrl": "docs/financial_Literacy_students-2.pdf", 
        "imgSrc": "images/pdf-icon.png", 
        "description": "Teaches budgeting, saving, and money management."
    }
        ];

        const pdfList = document.getElementById("pdfList");

        // Dynamically load PDF documents
        pdfDocuments.forEach(doc => {
            const docBox = document.createElement("div");
            docBox.classList.add("doc-box");
            docBox.innerHTML = `
                <img src="${doc.imgSrc}" alt="${doc.name}" class="doc-image">
                <p>${doc.name}</p>
                <p class="doc-description">${doc.description}</p>
                <button class="preview-btn" data-url="${doc.previewUrl}">Preview</button>
                <a href="${doc.downloadUrl}" class="download-btn" download="${doc.name}">Download</a>
            `;
            pdfList.appendChild(docBox);
        });

        // Preview functionality (opens the document in a new tab)
        pdfList.addEventListener("click", (e) => {
            if (e.target && e.target.classList.contains("preview-btn")) {
                const documentUrl = e.target.getAttribute("data-url");

                // Open preview in a new tab (PDF document)
                window.open(documentUrl, "_blank");
            }
        });
    </script>

</body>
</html>
