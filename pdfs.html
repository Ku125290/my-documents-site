<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Documents</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
}

nav {
    background-color: #333;
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    margin: 0 10px;
    font-size: 18px;
}

nav a:hover {
    background-color: #ddd;
    color: black;
}

.container {
    margin-top: 20px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    text-align: center;
}

.document-list {
    list-style: none;
    padding: 0;
}

.document-list li {
    margin: 15px 0;
    font-size: 18px;
}

.document-list a {
    color: #007bff;
    text-decoration: none;
}

.document-list a:hover {
    text-decoration: underline;
}
    </style>
<body>

    <!-- Navbar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="ppts.html">PowerPoint Presentations</a>
        <a href="docs.html">Word Documents</a>
    </nav>

    <div class="container">
        <h1>PDF Documents</h1>
        <ul id="pdfList" class="document-list">
            <!-- PDF Documents will be dynamically loaded here -->
        </ul>
    </div>

    <script>
        const pdfDocuments = [
            { name: "PDF Document 1", url: "docs/document1.pdf" },
            { name: "PDF Document 2", url: "docs/document2.pdf" }
        ];

        const pdfList = document.getElementById("pdfList");
        pdfDocuments.forEach(doc => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `<a href="${doc.url}" download>${doc.name}</a>`;
            pdfList.appendChild(listItem);
        });
    </script>

</body>
</html>
