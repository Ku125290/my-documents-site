<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Documents</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="pdfs.html">PDF Documents</a>
        <a href="docs.html">Word Documents</a>
        <a href="ppts.html">PowerPoint Presentations</a>    
        <div class="navbar-marquee">
            <span style="color:white;">Website designed by Kusum Yadav</span>
        </div>
    </nav>

    <div class="container">
<h1 style="
    display: flex;
    justify-content: center;
    color: blue;">Word Documents</h1>
        <div id="docList" class="document-list">
            <!-- Word Documents will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const wordDocuments = [
            { 
                name: "Word Document 1", 
                previewUrl: "docs/document1.docx", 
                downloadUrl: "docs/document1.docx", 
                imgSrc: "images/word-icon.png", 
                description: "This is the description for Word Document 1." 
            },
            { 
                name: "Word Document 2", 
                previewUrl: "docs/document2.docx", 
                downloadUrl: "docs/document2.docx", 
                imgSrc: "images/word-icon.png", 
                description: "An overview of important topics covered in Word Document 2." 
            }
        ];

        const docList = document.getElementById("docList");

        // Dynamically load Word documents
        wordDocuments.forEach(doc => {
            const docBox = document.createElement("div");
            docBox.classList.add("doc-box");
            docBox.innerHTML = `
                <img src="${doc.imgSrc}" alt="${doc.name}" class="doc-image">
                <p>${doc.name}</p>
                <p class="doc-description">${doc.description}</p>
                <button class="preview-btn" data-url="${doc.previewUrl}">Preview</button>
                <a href="${doc.downloadUrl}" class="download-btn" download="${doc.name}">Download</a>
            `;
            docList.appendChild(docBox);
        });

        // Preview functionality (opens the document in a new tab)
        docList.addEventListener("click", (e) => {
            if (e.target && e.target.classList.contains("preview-btn")) {
                const documentUrl = e.target.getAttribute("data-url");

                // Open preview in a new tab (Word document)
                window.open(documentUrl, "_blank");
            }
        });
    </script>

</body>
</html>
