<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Documents</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="home.html" style="color:#f5b4f5">Home</a>
        <a href="pdfs.html" style="color:red;">PDF Documents</a>
        <a href="docs.html" style="color:#aeaef4">Word Documents</a>
        <a href="ppts.html" style="color:orange">PowerPoint Presentations</a>    
        <div class="navbar-marquee">
            <span style="color:white;">Website designed by Kusum Yadav</span>
        </div>
    </nav>

    <div class="container">
<h1 style="
    display: flex;
    justify-content: center;
    color: blue;">Word Documents</h1>
        <div id="docList" class="document-list">
            <!-- Word Documents will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const wordDocuments = [
            { 
                name: "How the share market works", 
                previewUrl: "https://docs.google.com/document/d/11KShiN2tFwdC0pdAWXvMWUBVbUKR4n80/edit?usp=sharing&ouid=103879223690090544024&rtpof=true&sd=true", 
                downloadUrl: "docs/How the share market works 1.docx", 
                imgSrc: "img/pdf.svg", 
                description: "This is the word document about how share market works." 
            },
            { 
                name: "goverment scheme", 
                previewUrl: "https://docs.google.com/document/d/17oTnVxZ8YXEKMe3qwQE6CDBR4NrO5cUo/edit?usp=sharing&ouid=103879223690090544024&rtpof=true&sd=true", 
                downloadUrl: "docs/goverment scheme.docx", 
                imgSrc: "img/pdf.svg", 
                description: "An overview of important goverment scheme." 
            },
            { 
                name: "Kumbh mela", 
                previewUrl: "https://docs.google.com/document/d/1hG5e_YNTjINgMHVlVdrhvNN_LiJpowrL/edit?usp=sharing&ouid=103879223690090544024&rtpof=true&sd=true", 
                downloadUrl: "docs/Kumbh mela.docx", 
                imgSrc: "img/pdf.svg", 
                description: "An overview of important about kumbh mela" 
            }
        ];

        const docList = document.getElementById("docList");

        // Dynamically load Word documents
        wordDocuments.forEach(doc => {
            const docBox = document.createElement("div");
            docBox.classList.add("doc-box");
            docBox.innerHTML = `
                <img src="${doc.imgSrc}" alt="${doc.name}" class="doc-image">
                <p>${doc.name}</p>
                <p class="doc-description">${doc.description}</p>
                <button class="preview-btn" data-url="${doc.previewUrl}">Preview</button>
                <a href="${doc.downloadUrl}" class="download-btn" download="${doc.name}">Download</a>
            `;
            docList.appendChild(docBox);
        });

        // Preview functionality (opens the document in a new tab)
        docList.addEventListener("click", (e) => {
            if (e.target && e.target.classList.contains("preview-btn")) {
                const documentUrl = e.target.getAttribute("data-url");

                // Open preview in a new tab (Word document)
                window.open(documentUrl, "_blank");
            }
        });
    </script>

</body>
</html>
