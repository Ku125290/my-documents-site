<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Documents</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="pdfs.html">PDF Documents</a>
        <a href="docs.html">Word Documents</a>
        <a href="ppts.html">PowerPoint Presentations</a>    
    </nav>

    <div class="container">
        <h1>Word Documents</h1>
        <div id="docList" class="document-list">
            <!-- Word Documents will be dynamically loaded here -->
        </div>
    </div>

    <!-- Modal for Preview -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Document Preview</h2>
            <embed id="modalContent" src="" width="100%" height="400px">
            <br>
            <button id="downloadBtn" class="download-btn">Download Document</button>
        </div>
    </div>

    <script>
        const wordDocuments = [
            { name: "Word Document 1", url: "docs/document1.docx", imgSrc: "images/word-icon.png" },
            { name: "Word Document 2", url: "docs/document2.docx", imgSrc: "images/word-icon.png" }
        ];

        const docList = document.getElementById("docList");
        const previewModal = document.getElementById("previewModal");
        const modalContent = document.getElementById("modalContent");
        const closeModal = document.querySelector(".close");
        const downloadBtn = document.getElementById("downloadBtn");

        // Dynamically load Word documents
        wordDocuments.forEach(doc => {
            const docBox = document.createElement("div");
            docBox.classList.add("doc-box");
            docBox.innerHTML = `
                <img src="${doc.imgSrc}" alt="${doc.name}" class="doc-image" data-url="${doc.url}">
                <p>${doc.name}</p>
            `;
            docList.appendChild(docBox);
        });

        // Open Modal for Preview
        docList.addEventListener("click", (e) => {
            if (e.target && e.target.classList.contains("doc-image")) {
                const documentUrl = e.target.getAttribute("data-url");
                modalContent.src = documentUrl;
                previewModal.style.display = "block";
                downloadBtn.setAttribute("href", documentUrl);
                downloadBtn.setAttribute("download", e.target.alt);
            }
        });

        // Close Modal
        closeModal.onclick = () => {
            previewModal.style.display = "none";
        };

        window.onclick = (event) => {
            if (event.target === previewModal) {
                previewModal.style.display = "none";
            }
        };
    </script>

</body>
</html>
