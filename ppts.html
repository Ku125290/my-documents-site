<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Presentations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="home.html" style="color:#f5b4f5">Home</a>
        <a href="pdfs.html" style="color:red;">PDF Documents</a>
        <a href="docs.html" style="color:#aeaef4">Word Documents</a>
        <a href="ppts.html" style="color:orange">PowerPoint Presentations</a>        
        <div class="navbar-marquee">
            <span style="color: white;">Website designed by Kusum Yadav</span>
        </div>
    </nav>

    <div class="container">
        <h1 style="display: flex; justify-content: center; color: orange;">PowerPoint Documents</h1>
        <div id="pptList" class="document-list">
            <!-- PowerPoint Documents will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const pptDocuments = [
            { 
                name: "Career readiness for student", 
                previewUrl: "https://docs.google.com/presentation/d/1rF7vhpRgW6oCbyjqeCGKW2ibhV8CZ-uT/preview", 
                downloadUrl: "docs/Career readiness for student.pptx", 
                imgSrc: "img/ppt.svg", 
                description: "An introduction to career readiness for students."
            },
            { 
                name: "Global warming in India and water availability", 
                previewUrl: "https://docs.google.com/presentation/d/1kZzxYRQk8zf3jHlPZRPCC4mx7NEAlGmO/preview", 
                downloadUrl: "docs/Global_warming_in_india_and_water_availability.pptx", 
                imgSrc: "img/ppt.svg", 
                description: "Detailed overview of global warming and water scarcity."
            },
            { 
                name: "Money Management for youth", 
                previewUrl: "https://docs.google.com/presentation/d/1r5ya0cVVSlt3waz7D6fPv_JS0XlW1e7M/preview", 
                downloadUrl: "docs/MONEY MANAGEMENT FOR YOUTH.pptx", 
                imgSrc: "img/ppt.svg", 
                description: "Guidance on managing money effectively for young individuals."
            },
            { 
                name: "Steps for how to apply passport and visa", 
                previewUrl: "https://docs.google.com/presentation/d/1OT0IWz3D8jyBz0ABLSzlybd4KftzQaPd/preview", 
                downloadUrl: "docs/Steps for how to apply passport and visa (1).pptx", 
                imgSrc: "img/ppt.svg", 
                description: "Step-by-step guide on applying for a passport and visa."
            },
            { 
                name: "Computer shortcuts keys", 
                previewUrl: "https://docs.google.com/presentation/d/11TgAAcguVInAw3QMmgX1MFNvPhp4iHGd/preview", 
                downloadUrl: "docs/computer short keys.pptx", 
                imgSrc: "img/ppt.svg", 
                description: "A collection of essential computer shortcuts for efficiency."
            },
            { 
                name: "Steps for how to apply passport and visa 2", 
                previewUrl: "https://docs.google.com/presentation/d/1fGHH6Mo4awJhkEdEIB9cPGRsSlC6xOfF/preview", 
                downloadUrl: "docs/passport.pptx", 
                imgSrc: "img/ppt.svg", 
                description: "Additional details on applying for passports and visas."
            },
            { 
                name: "How NGO works", 
                previewUrl: "https://docs.google.com/presentation/d/1-X5i8C_Fr4kjYbiu_gsDu4yVTgOrf9sg/preview", 
                downloadUrl: "docs/ppt for ngo work done.pptx", 
                imgSrc: "img/ppt.svg", 
                description: "An overview of how NGOs function and operate."
            }
        ];

        const pptList = document.getElementById("pptList");

        // Dynamically load PowerPoint documents
        pptDocuments.forEach(doc => {
            const docBox = document.createElement("div");
            docBox.classList.add("doc-box");
            docBox.innerHTML = `
                <img src="${doc.imgSrc}" alt="${doc.name}" class="doc-image">
                <p>${doc.name}</p>
                <p class="doc-description">${doc.description}</p>
                <div class="button-container">
                    <button class="preview-btn" data-url="${doc.previewUrl}">Preview</button>
                    <a href="${doc.downloadUrl}" class="download-btn" download="${doc.name}">Download</a>
                </div>
            `;
            pptList.appendChild(docBox);
        });

        // Preview functionality (opens the document in a new tab)
        pptList.addEventListener("click", (e) => {
            if (e.target && e.target.classList.contains("preview-btn")) {
                const documentUrl = e.target.getAttribute("data-url");

                // Open preview in a new tab (Google Slides Embed link)
                window.open(documentUrl, "_blank");
            }
        });
    </script>

</body>
</html>
