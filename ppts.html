<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Presentations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="home.html" style="color:#f5b4f5">Home</a>
        <a href="pdfs.html" style="color:red;">PDF Documents</a>
        <a href="docs.html" style="color:#aeaef4">Word Documents</a>
        <a href="ppts.html" style="color:orange">PowerPoint Presentations</a>        
        <div class="navbar-marquee">
            <span style="color: white;">Website designed by Kusum Yadav</span>
        </div>
    </nav>

    <div class="container">
<h1 style="
    display: flex;
    justify-content: center;
    color: orange;">PowerPoint Documents</h1>
        <div id="pptList" class="document-list">
            <!-- PowerPoint Documents will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const pptDocuments = [
            { 
                name: "PowerPoint Document 1", 
                previewUrl: "https://docs.google.com/presentation/d/1kZzxYRQk8zf3jHlPZRPCC4mx7NEAlGmO/embed", 
                downloadUrl: "docs/Global_warming_in_india_and_water_availability[1].pptx", 
                imgSrc: "images/ppt-icon.png", 
                description: "An introduction to global warming and water availability." 
            },
            { 
                name: "PowerPoint Document 2", 
                previewUrl: "https://docs.google.com/presentation/d/1kZzxYRQk8zf3jHlPZRPCC4mx7NEAlGmO/embed", 
                downloadUrl: "docs/presentation2.pptx", 
                imgSrc: "images/ppt-icon.png", 
                description: "Detailed overview of water scarcity solutions." 
            },
            { 
                name: "PowerPoint Document 3", 
                previewUrl: "https://docs.google.com/presentation/d/1XZjQ6LSuAfqZyhwa5jv5glMN_1tvb88T/embed", 
                downloadUrl: "docs//PowerPoint Presentation 1.pptx", 
                imgSrc: "images/ppt-icon.png", 
                description: "Detailed overview of water scarcity solutions." 
            },
             { 
                name: "PowerPoint Document 3", 
                previewUrl: "https://docs.google.com/presentation/d/1rF7vhpRgW6oCbyjqeCGKW2ibhV8CZ-uT/embed, 
                downloadUrl: "docs/Career readiness for student.pptx", 
                imgSrc: "images/ppt-icon.png", 
                description: "Detailed overview of water scarcity solutions." 
            }

        ];

        const pptList = document.getElementById("pptList");

        // Dynamically load PowerPoint documents
        pptDocuments.forEach(doc => {
            const docBox = document.createElement("div");
            docBox.classList.add("doc-box");
            docBox.innerHTML = `
                <img src="${doc.imgSrc}" alt="${doc.name}" class="doc-image">
                <p>${doc.name}</p>
                <p class="doc-description">${doc.description}</p>
                <div class="button-container">
                    <button class="preview-btn" data-url="${doc.previewUrl}">Preview</button>
                    <a href="${doc.downloadUrl}" class="download-btn" download="${doc.name}">Download</a>
                </div>
            `;
            pptList.appendChild(docBox);
        });

        // Preview functionality (opens the document in a new tab)
        pptList.addEventListener("click", (e) => {
            if (e.target && e.target.classList.contains("preview-btn")) {
                const documentUrl = e.target.getAttribute("data-url");

                // Open preview in a new tab (Google Slides Embed link)
                window.open(documentUrl, "_blank");
            }
        });
    </script>

</body>
</html>
