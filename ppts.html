<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Presentations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <nav>
        <a href="home.html">Home</a>
        <a href="pdfs.html">PDF Documents</a>
        <a href="docs.html">Word Documents</a>
        <a href="ppts.html">PowerPoint Presentations</a>    
    </nav>

    <div class="container">
        <h1>PowerPoint Documents</h1>
        <div id="pptList" class="document-list">
            <!-- PowerPoint Documents will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const pptDocuments = [
            { name: "PowerPoint Document 1", url: ".docs/Global_warming_in_india_and_water_availability[1].pptx", imgSrc: "images/ppt-icon.png", description: "An introduction to our company's vision and strategy." },
            { name: "PowerPoint Document 1", url: "docs/Global_warming_in_india_and_water_availability[1].pptx", imgSrc: "images/ppt-icon.png", description: "An introduction to our company's vision and strategy." },
        ];

        const pptList = document.getElementById("pptList");

        // Dynamically load PowerPoint documents
        pptDocuments.forEach(doc => {
            const docBox = document.createElement("div");
            docBox.classList.add("doc-box");
            docBox.innerHTML = `
                <img src="${doc.imgSrc}" alt="${doc.name}" class="doc-image">
                <p>${doc.name}</p>
                <p class="doc-description">${doc.description}</p>
                <button class="preview-btn" data-url="${doc.url}">Preview</button>
                <a href="${doc.url}" class="download-btn" download="${doc.name}">Download</a>
            `;
            pptList.appendChild(docBox);
        });

        // Preview functionality (opens the document in a new tab)
        pptList.addEventListener("click", (e) => {
            if (e.target && e.target.classList.contains("preview-btn")) {
                const documentUrl = e.target.getAttribute("data-url");
                const googleDocsViewerUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(documentUrl)}`;
                window.open(googleDocsViewerUrl, "_blank");
            }
        });
    </script>

</body>
</html>
